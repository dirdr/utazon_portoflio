name: cd-pipeline
on:
  workflow_dispatch:
    inputs:
      version:
        description: "semver"
        required: true
        type: string
      environment:
        description: "Deployment environment"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Deploy with Docker Compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "ğŸš€ Starting deployment process..."
            echo "SSH connection successful!"
            echo "Host: $(hostname)"
            echo "Date: $(date)"
            echo "=================================="

            # Configuration
            VERSION="${{ github.event.inputs.version }}"
            ENVIRONMENT="${{ github.event.inputs.environment }}"
            DOCKER_USERNAME="${{ secrets.DOCKER_USERNAME }}"
            APP_NAME="${{ secrets.APP_NAME }}"
            BASE_DIR="${{ secrets.BASE_DIR }}"

            # Set project directory based on environment
            PROJECT_DIR="$BASE_DIR/$ENVIRONMENT"

            echo "ğŸ“‹ Deployment Configuration:"
            echo "   Version: $VERSION"
            echo "   Environment: $ENVIRONMENT"
            echo "   App Name: $APP_NAME"
            echo "   Project Directory: $PROJECT_DIR"
            echo "=================================="

            # Navigate to environment-specific directory
            cd "$PROJECT_DIR" || { echo "ğŸ’¥ Project directory not found: $PROJECT_DIR"; exit 1; }

            # Check if required files exist
            if [ ! -f "docker-compose.yml" ]; then
              echo "ğŸ’¥ docker-compose.yml not found in $PROJECT_DIR"
              exit 1
            fi

            if [ ! -f ".env" ]; then
              echo "ğŸ’¥ .env file not found in $PROJECT_DIR"
              exit 1
            fi

            echo "ğŸ“ Using directory: $PROJECT_DIR"
            echo "ğŸ“ Files found: docker-compose.yml, .env"

            # Function to check if Docker image exists
            check_image_exists() {
              local image="$1"
              echo "ğŸ” Checking if image exists: $image"
              if docker manifest inspect "$image" > /dev/null 2>&1; then
                echo "âœ… Image found: $image"
                return 0
              else
                echo "âŒ Image not found: $image"
                return 1
              fi
            }

            # Determine target image
            TARGET_IMAGE="$DOCKER_USERNAME/$APP_NAME:$VERSION"

            if check_image_exists "$TARGET_IMAGE"; then
              echo "ğŸ¯ Using specified version: $VERSION"
              DEPLOY_VERSION="$VERSION"
            else
              echo "ğŸ’¥ Specified version not found: $TARGET_IMAGE"
              echo "âŒ Deployment aborted - image does not exist!"
              exit 1
            fi

            # Update the image version in .env file
            echo "ğŸ“ Updating image version in .env file..."

            # Create backup of env file
            cp ".env" ".env.backup"

            # Update or add IMAGE_VERSION in env file
            if grep -q "^IMAGE_VERSION=" ".env"; then
              sed -i "s/^IMAGE_VERSION=.*/IMAGE_VERSION=$DEPLOY_VERSION/" ".env"
            else
              echo "IMAGE_VERSION=$DEPLOY_VERSION" >> ".env"
            fi

            echo "âœ… Updated IMAGE_VERSION to: $DEPLOY_VERSION"
            echo "ğŸ“„ Current .env content:"
            cat .env | grep -E "(IMAGE_VERSION|APP_NAME)" || echo "IMAGE_VERSION=$DEPLOY_VERSION"

            # Show current running containers
            echo "ğŸ“Š Current running containers:"
            docker-compose ps || true

            # Pull the new image
            echo "â¬‡ï¸  Pulling latest image..."
            docker-compose pull

            # Deploy with zero-downtime using rolling update
            echo "ğŸš€ Deploying with Docker Compose..."

            # Start new containers
            docker-compose up -d

            # Wait a moment for containers to stabilize
            echo "â³ Waiting for containers to stabilize..."
            sleep 10

            # Verify deployment
            echo "ğŸ” Verifying deployment..."
            if docker-compose ps | grep -q "Up"; then
              echo "âœ… Deployment successful!"
              
              # Show final status
              echo "ğŸ“ˆ Final container status:"
              docker-compose ps
              
              # Show logs (last 20 lines)
              echo "ğŸ“œ Recent logs:"
              docker-compose logs --tail=20
              
              # Clean up old images
              echo "ğŸ§¹ Cleaning up old images..."
              docker image prune -f
              
              # Remove backup env file
              rm -f ".env.backup"
              
            else
              echo "ğŸ’¥ Deployment failed! Rolling back..."
              
              # Restore backup env file
              mv ".env.backup" ".env"
              
              # Try to restart with previous version
              docker-compose up -d
              
              echo "ğŸ“œ Error logs:"
              docker-compose logs --tail=50
              
              exit 1
            fi

            echo "=================================="
            echo "ğŸ Deployment completed successfully!"
            echo "ğŸŒ Environment: $ENVIRONMENT"
            echo "ğŸ·ï¸  Version: $DEPLOY_VERSION"
            echo "ğŸ“ Directory: $PROJECT_DIR"
            echo "=================================="
